<form action="/new_efectivo" method="POST" class="card bg-black text-light">
    <div class="card-body p-4">
      <h1 class="h5 mb-4">Add efectivo</h1>
  
      <div class="mb-3">
        <label for="fullname">Nombre completo:</label>
        <input
          type="text"
          name="fullname"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Nombre completo"
          autofocus
        />
      </div>
  
      <div class="mb-3">
        <label for="jerarquia">Cargo:</label>
        <input
          type="text"
          name="jerarquia"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Cargo"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="LP">Legajo:</label>
        <input
          type="text"
          name="LP"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Numero de legajo"
        />
      </div>
  
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
